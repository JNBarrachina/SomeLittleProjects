<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="simon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <h1>SIMON DICE</h1>
        <article class="simonBoard">
            <section class="boardColor greenColor" id="btngreen"></section>
            <section class="boardColor redColor" id="btnred"></section>
            <section class="boardColor yellowColor" id="btnyellow"></section>
            <section class="boardColor blueColor" id="btnblue"></section>
            <p class="readyInfo" id="readyText"></p>
        </article>
        <section class="gameInfo">
            <input type="text" name="" class="nameBox" id="inputName" placeholder="Introduce tu nombnre">
            <button class="initGame" id="initBtn">Iniciar partida</button>
            <p class="lvlInfo" id="lvlText"></p>
        </section>
        <article class="scoreBox" id="scoreBox">
        </article>
    </main>
    <script src="simon.js"></script>
</body>

</html>
